        </div>
        <div class="random-fact-button">
          <span>Accio a random fact file</span>
        </div>
      </nav>

      <!-- Loading Indicator -->
      <div class="loading-container">
        <div class="loading-spinner">
          <div class="wand">
            <div class="wand-core"></div>
          </div>
          <div class="magic-sparkles"></div>
        </div>
        <p>Accio magical knowledge...</p>
      </div>

      <!-- Main Content Area -->
      <main class="content-area">
        <div class="content-header">
          <h2 class="category-title">All Facts</h2>
          <div class="filters">
            <select id="sort-filter" class="filter-select">
              <option value="name-asc">Name (A-Z)</option>
              <option value="name-desc">Name (Z-A)</option>
              <option value="house">By House</option>
              <option value="type">By Type</option>
            </select>
          </div>
        </div>

        <!-- Cards Grid -->
        <div class="cards-grid"></div>

        <!-- Empty State -->
        <div class="empty-state hidden">
          <img src="assets/images/openbook.svg" alt="No results found" />
          <p>No magical items found. Try another category or search.</p>
        </div>
      </main>

      <!-- Modal -->
      <div class="modal-container">
        <div class="modal">
          <div class="modal-header">
            <h2 class="modal-title"></h2>
            <button class="modal-close-btn">&times;</button>
          </div>
          <div class="modal-content">
            <!-- Content will be dynamically inserted here -->
          </div>
          <div class="modal-actions">
            <button class="favorite-btn">
              <span class="not-favorite">Add to Favorites</span>
              <span class="is-favorite">Remove from Favorites</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Error Toast -->
      <div class="error-toast">
        <div class="error-icon">⚠️</div>
        <div class="error-message"></div>
        <button class="close-error">&times;</button>
      </div>
    </div>

    <!-- JavaScripts -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
